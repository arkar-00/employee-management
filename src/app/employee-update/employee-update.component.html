<div *ngIf="employee">
    <form (ngSubmit)="onUpdate()">
      <div class="mb-3">
        <label for="username" class="form-label">UserName</label>
        <input type="text" id="username" [(ngModel)]="employee.username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="fullname" class="form-label">FullName</label>
        <input type="text" id="fullname" [(ngModel)]="employee.fullName" name="fullname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="employee.email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="employeeName" [(ngModel)]="employee.password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" id="role" [(ngModel)]="employee.role" name="role" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Update</button>
    </form>
  </div>
