<div class="container-fluid p-0">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Employee Management</a>

      <!-- Navbar Toggle (for mobile) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links (Collapsible) -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/admin">
              <i class="bi bi-people-fill"></i> Employee List
            </a>
          </li>

          <!-- Add Employee Link -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/add">
              <i class="bi bi-person-plus-fill"></i> Add Employee
            </a>
          </li>

          <!-- Employee Profile Link -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/profile">
              <i class="bi bi-person-circle"></i>Profile
            </a>
          </li>
        </ul>

        <!-- Logout Button -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-danger rounded-pill" data-bs-toggle="modal" data-bs-target="#logoutModal">
              <i class="bi bi-box-arrow-right"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mt-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    </div>

    <!-- Router outlet for child components -->
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Logout  Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to log out?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmLogout()">Logout</button>
      </div>
    </div>
  </div>
</div>
